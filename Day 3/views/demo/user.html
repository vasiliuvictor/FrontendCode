<div>

    <!--TODO #7-->
    <p>First Name: <input type="text" ng-model="user.firstName"> </p>

    <p>Last Name: <input type="text" ng-model="user.lastName"></p>
    <p>CNP: <input type="number" ng-model="user.cnp"> </p>

    <p>Age: <input type="number" ng-model="user.age"></p>

    <p>

        <a class="btn btn-primary btn-lg" role="button" ng-click="back()">Back</a>
        <a class="btn btn-primary btn-lg" role="button" ng-click="reset()">Reset</a>
        <a class="btn btn-primary btn-lg" role="button" ng-click="save()">Save</a>
        <a class="btn btn-primary btn-lg" role="button" ng-click="calculate()">Show/hide</a>
    </p>

    <div class="jumbotron" align="center" ng-init="vis=true">
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>CNP</th>
                <th>Age</th>
            </tr>
            <tr ng-repeat="user in inputList">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.cnp}}</td>
                <td>{{user.age}}</td>



            </tr>
        </table>


    </div>



</div>
